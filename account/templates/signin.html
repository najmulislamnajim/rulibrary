{% extends 'base.html'%}

{% block body%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-2" role="alert">
      <div class="flex">
          <div style="max-width: 380px; margin:auto;">
            {% if messages %}
            {% for message in messages%}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
              <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}            
            </div>
         </div>
  </div>

        <div class="card mx-auto" style="max-width: 380px; margin-top:10px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          
          <form method='post'>
            {% csrf_token %}
            
            
              <div class="form-group">
                 <input type="text" class="form-control" placeholder="Username" name="username" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <a href="#" class="float-right">Forgot password?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register'%}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
